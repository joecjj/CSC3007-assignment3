<!-- Reference from https://d3-graph-gallery.com/graph/choropleth_hover_effect.html and https://cdnjs.com/libraries/d3-legend-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style></style>
</head>
<body>
<div id="choropleth_div"></div>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script src ="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
<script>

let width = 1000, height = 600;



//Tooltip html element
const Tooltip = d3
    .select("#choropleth_div")
    .append("div")
      .style("position", "absolute")
      .style("visibility", "hidden")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "1px")
      .style("border-radius", "5px")
      .style("padding", "10px")
const populationMap = new Map();
// Data and color scale
var colorScale =d3.scaleOrdinal()
  .domain([8000, 1600, 24000, 32000, 40000, 48000, 56000, 64000])
  .range(d3.schemeBlues[9]);
var ordinal = d3.scaleOrdinal()
.domain([8000, 1600, 24000, 32000, 40000, 48000, 56000, 64000])
  .range(d3.schemeBlues[9]);

// Load external data
Promise.all([d3.json("sgmap.json"), d3.csv("population2021.csv", 
 dataMap=> populationMap.set(dataMap.Subzone.toUpperCase(), + dataMap.Population || 0)
)
]).then(data => {
  console.log(populationMap)
let svg = d3.select("#choropleth_div")
    .append("svg")
    .attr("id", "choropleth_svg")
    .attr("viewBox", "0 0 " + width + " " + height)
// set background color
svg.append("rect")
    .attr("width", "100%")
    .attr("height", "100%")
    .attr("fill", "grey")
// Map and projection
var projection = d3.geoMercator()
    .center([103.851959, 1.290270])
    .fitExtent([[20, 20], [980, 580]], data[0]);          
let geopath = d3.geoPath().projection(projection);

let mouseOver = function(event, d) {
  Tooltip
      .html(d.properties.Name +"<br>"+"Population : " +populationMap.get(d.properties.Name) ||0 ).style("visibility", "visible")
      // .style("left", event.pageX + 10 + "px");
    d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)
  }
  let mouseMove = function (event,d) {
    Tooltip
          .style("top", event.pageY - 10 + "px")
          .style("left", event.pageX + 10 + "px");
          }

  let mouseLeave = function(event, d) {
    Tooltip.html(``).style("visibility", "hidden")
      d3.select(this)
      .transition()
      .duration(200)
      .style("stroke", "transparent")
  }
svg.append("g")
    .attr("id", "districts")
    .attr("class", "legendOrdinal")
    .attr("transform", "translate(20,20)")
    .selectAll("path")
    .data(data[0].features)
    .enter()
    .append("path")
    .attr("d", geopath)
// set the color 
    .attr("fill", d=>
    colorScale(d.properties.Name)
      )
// some interaction
    .on("mouseover", mouseOver)
    .on("mousemove",mouseMove)
    .on("mouseleave", mouseLeave) 
var legendOrdinal = d3.legendColor()
  .shape("path", d3.symbol().type(d3.symbolTriangle).size(150)())
  .shapePadding(10)
  //use cellFilter to hide the "e" cell
  .cellFilter(function(d){ return d.label !== "e" })
  .scale(ordinal);

svg.select(".legendOrdinal")
  .call(legendOrdinal);
})

</script>

</body>
</html>
